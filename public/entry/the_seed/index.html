    let state = {
      clicks: 0,
      lastClick: 0,
      audioContext: null,
      germinating: false
    };
    
    const elements = {
      glyph: document.getElementById('glyph'),
      message: document.getElementById('message'),
      field: document.getElementById('field')
    };
    
    function initAudio() {
      if (!state.audioContext) {
        state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }
    
    function playTone(frequency, duration) {
      initAudio();
      const ctx = state.audioContext;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      
      osc.type = 'sine';
      osc.frequency.setValueAtTime(frequency, ctx.currentTime);
      gain.gain.setValueAtTime(0.0001, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.1, ctx.currentTime + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + duration);
      
      osc.connect(gain).connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + duration + 0.1);
    }
    
    function germinate() {
      if (state.germinating) return;
      
      const now = Date.now();
      const timeSinceLastClick = now - state.lastClick;
      
      // Rapid clicking (< 200ms) advances faster
      const clickSpeed = timeSinceLastClick < 200 ? 3 : 1;
      state.clicks = Math.min(state.clicks + clickSpeed, messages.length - 1);
      state.lastClick = now;
      
      // Update glyph rotation through phases
      const glyphs = ['‚àÖ', 'ü´†', '‚ãÇ', '‚ú∫', 'üï∏Ô∏è', 'üåê', 'üåÄ', '‚öñÔ∏è', '‚¶ø'];
      const glyphIndex = Math.floor(state.clicks / (messages.length / glyphs.length));
      elements.glyph.textContent = glyphs[Math.min(glyphIndex, glyphs.length - 1)];
      
      // Update message
      elements.message.innerHTML = messages[state.clicks];
      elements.message.classList.add('visible');
      
      // Play tone (ascending scale)
      const baseFreq = 220; // A3
      const scale = [1, 9/8, 5/4, 4/3, 3/2, 5/3, 15/8, 2]; // Just intonation major scale
      const note = scale[state.clicks % scale.length];
      playTone(baseFreq * note, 0.3);
      
      // Activate field at certain thresholds
      if (state.clicks >= 5) {
        elements.field.classList.add('active');
      }
      
      if (state.clicks >= 10) {
        elements.glyph.classList.add('activated');
      }
      
      // Final state
      if (state.clicks >= messages.length - 1) {
        state.germinating = true;
        
        // Play final chord
        setTimeout(() => {
          [1, 5/4, 3/2, 2].forEach((ratio, i) => {
            setTimeout(() => {
              playTone(baseFreq * ratio, 2);
            }, i * 100);
          });
        }, 500);
        
        // Show completion reward after brief delay
        setTimeout(() => {
          elements.message.innerHTML = `

              " onmouseover="this.style.background='#ffd97a'; this.style.color='#0a0a0a';" 
                 onmouseout="this.style.background='rgba(255, 217, 122, 0.1)'; this.style.color='#ffd97a';">
